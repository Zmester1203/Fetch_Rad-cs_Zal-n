<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        color: blue;
        font-family: Georgia, "Times New Roman", Times, serif;
        background-color: bisque;
        font-size: 20px;
      }
      h1 {
        font-style: italic;
        text-align: center;
      }
      #mainDiv {
        margin: 0 auto;
        border: 5px ridge blue;
        width: 50%;
        padding: 10px;
      }

      #mainDiv p {
        text-align: center;
        border: 2px ridge black;
        width: 35%;
        margin: 5px auto;
      }
    </style>
  </head>
  <body>

    <div id="mainDiv">
        <h1>Felhasználó adatai</h1>   
        Felhasználó ID-je:<input id="num" type="number" min="1" max="10" placeholder="ID">
        <button onclick="Fetch()">Betöltés</button>
        <div id="user"></div>
    </div>

    <script>
    function Fetch() {
        const number = document.getElementById("num").value;

        if (!number)
        {
            alert("Adj meg egy felhasználó ID-t!");
            return;
        }

        fetch("https://jsonplaceholder.typicode.com/users/" + number)
        .then((response) => {
            if (!response.ok) {
            throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then((user) => {
            console.log(user);

            const userDiv = document.getElementById("user");

            userDiv.innerHTML = `
            <h2>Név: ${user.name}</h2>
            <p><strong>ID:</strong> ${user.id}</p>
            <p><strong>Email:</strong> ${user.email}</p> 
            <p><strong>Telefon:</strong> ${user.phone}</p>
            <p><strong>Város:</strong> ${user.address.city}</p>
            <p><strong>Geo:</strong> ${user.address.geo.lat}, ${user.address.geo.lng}</p>
            <p><strong>Web:</strong> ${user.website}</p>
            <p><strong>Cég:</strong> ${user.company.name}</p>`;
        })
        .catch((error) => {
            console.error('There was a problem with the fetch operation:', error);
        });
    }
    </script>

  </body>
</html>
